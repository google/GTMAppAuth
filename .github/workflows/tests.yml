name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:

  pod-lib-lint:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Update Bundler
      run: bundle update --bundler
    - name: Install Ruby gems with Bundler
      run: bundle install
    - name: Lint GTMAppAuth.podspec using local source
      run: pod lib lint GTMAppAuth.podspec --verbose

  spm-build-test:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Build package
      run: swift build
    - name: Run Swift tests
      run: swift test
